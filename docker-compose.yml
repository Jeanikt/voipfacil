# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: voipfacil-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: voipfacil
      POSTGRES_PASSWORD: VoipF@cil2025!Dev
      POSTGRES_DB: voipfacil
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - voipfacil-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voipfacil -d voipfacil"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: voipfacil-redis
    restart: unless-stopped
    command: redis-server --requirepass RedisVoip2025!Dev --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - voipfacil-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  adminer:
    image: adminer:latest
    container_name: voipfacil-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - voipfacil-network
    depends_on:
      - postgres

  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: voipfacil-redis-insight
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - redis_insight_data:/db
    networks:
      - voipfacil-network
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
  redis_insight_data:

networks:
  voipfacil-network:
    driver: bridge